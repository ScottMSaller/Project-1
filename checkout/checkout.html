<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkout.css">
    <title>Checkout | EZY BIKE</title>
</head>
<header>
</header> 
<body>
    <h2>EZY BIKE checkout</h2>
    <div class="row">
        <div class="col-75">
            <div class="flex-container">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="johndoe@email.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="500 West Broadway">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="San Diego">
                <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="CA">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="92101">
                    </div>
                    </div>
    </div>
    <div class="col-50">
        <h3>Payment</h3>
        <label for="fname">Accepted Payment Methods:</label>
        <div class="icon-container">
        <img src="../assets/payment-methods.png" alt="Visa, MasterCard, Amex, PayPal">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
    <label for="expmonth">Exp Month</label>
    <input type="text" id="expmonth" name="expmonth" placeholder="June">
    <div class="row">
        <div class="col-50">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2029">
        </div>
        <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="789">
        </div>
    </div>
    </div>
    </div>
    <label>
        <input class="checkbox" type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
    </label>
    <input type="submit" value="Continue to checkout" class="btn">
    </form>
    </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart
                <span id="totalCart"class="price" style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                    <b></b>
                </span>
            </h4>
            <div id="product-container">
            </div>
            <hr>
            <p>Total: <span class="price" style="color:black"><b id="totalPrice"></b></span></p>
        </div>
    </div>
    </div>
    <script type="module" src="./checkout.js"></script>
    <script src="../modules/productList.js" type="module"></script>
</body>
</html>
